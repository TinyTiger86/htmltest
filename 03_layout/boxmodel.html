<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            /* 
                内容区（content），元素中的所有子元素和文本内容都在内容区中排列
                    内容区的大小由width和height 两个属性来设置
            */
            width: 200px;
            height: 200px;
            background-color: #bfa;
            
            /* 
                边框（border），边框属于盒子边缘，边框里边属于盒子内部
                    出了边框都是盒子的内部
                要设置边框，需要至少设置三个样式:
                    边框宽度 border-width
                    边框颜色 border-color
                    边框样式 border-style
            */
            border-width: 10px;
            border-color: red;
            border-style: solid;
            /* 
                
            */
        }
    </style>
</head>
<body>
    <!-- 
        盒模型，盒子模型，框模型（box model）
            CSS 将页面中的所有元素都设置为了一个矩形的盒子
            将元素设置为矩形盒子后，对页面的布局，就变成将不同
            的盒子摆放到不同的位置
            每一个盒子，都由以下几个部分组成：
                内容区（content）
                內边距（padding）
                边框（border）
                外边距（margin）

     -->
     <div>div1</div>
     <div class="box1">this is content of box1</div>
</body>
</html>
